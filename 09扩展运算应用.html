    <script>
        //1数组的合并 情圣 误杀 唐探

        const kuaizi=["王太利","肖央"];
        const fenghuang=["曾意","玲花"];
        //const zuixuanxianopinguo=kuaizi.concat(fenghuang)
        //console.log(zuixuanxianopinguo)//王太利","肖央,曾意","玲花数组
        const zuixuanxianopinguo=[...kuaizi,...fenghuang]
        console.log(zuixuanxianopinguo)//["王太利", "肖央", "曾意", "玲花"]
   
   
        //2数组的克隆

        const sanzhihua=["e","g","m"]
        const sanyecao=[...sanzhihua];
        console.log(sanyecao)//["e","g","m"]


        //3将伪数组转为真正的数组
            
        const divs=document.querySelectorAll("div");
        const divArr=[...divs];
        console.log(divArr)
    </script>
